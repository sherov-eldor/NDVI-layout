<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">

    <title>NDVI</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header__inner">
                {% if current_user.is_authenticated %}
                    <h3>{{ current_user.username }}</h3>
                {% endif %}
                <a class="btn btn-warning btn-logout" type="button" href="{{ url_for('auth_route.logout') }}">Logout</a>
            </div>
        </header>
        <div class="content">
            <main class="main">
                <div class="main__content">
                    <div class="map__container">
                        <div id="map"></div>
                        <div class="map__form-content">
                            <div class="map__form-inner">
                                <form class="map__form" novalidate>
                                    <div class="mb-3">
                                        <label for="region" class="form-label">Viloyat</label>
                                        <select id="region" class="form-select region" aria-label="district" required>

                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="index" class="form-label">Index</label>
                                        <select id="index" class="form-select index" aria-label="index" required>
                                            <option selected>Index1</option>
                                            <option value="1">Index2</option>
                                            <option value="2">Index3</option>
                                            <option value="3">Index4</option>
                                        </select>
                                    </div>
                                    <div class="mb-3 has-validation">
                                        <label for="date" class="form-label">Kun</label>
                                        <input type="date" class="form-control form-date" id="date" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="file" class="form-label">File</label>
                                        <input type="file" class="form-control form-file" id="file"
                                            placeholder="Select file" required>
                                    </div>

                                    <button type="submit" class="btn btn-primary form__watch-btn">Ko'rish</button>
                                    <button type="submit" class="btn btn-success form__enter-btn">Tizimga
                                        kiritish</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <script src="{{ url_for('static', filename='data/districts.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/map.js') }}"></script>
</body>

</html>
